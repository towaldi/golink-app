<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="../style.css">
    <title>GoLink | Kanban Project Managment Tool</title>
</head>

<body>
    <!-- nav drawer -->
    <header id ="nav-drawer" class="nav-drawer">
    </header>

    <main class="main">
        <!-- toolbar -->
        <div id="toolbar" class="toolbar"></div>
        <!-- content -->
        <div class="board-container">
            <!-- progress column -->
            <div class="progress-column">
                <div class="progress-column-header">
                    <h6>To Do</h6>
                    <button class="action-btn secondary">Add Task</button>
                </div>
                <!-- tasks -->
                <div class="task">
                    <div class="task-content">
                        <div class="task-header">
                            <h6 class="link-btn">Task Header</h6>
                            <img src="../sources/img/avatar_man_2.svg" alt="">
                        </div>
                        <p class="text-tertiary">Description</p>
                    </div>
                    <!-- prio + category -->
                    <div class="task-header">
                        <div class="category-chip">Category 1</div>
                        <img class="icon-24x24" src="../sources/img/prio_low_24dp.svg" alt="">
                    </div>
                </div>
            </div>
            <!-- progress column -->
            <div class="progress-column">
                <div class="progress-column-header">
                    <h6>In Progress</h6>
                    <button class="action-btn secondary">Add Task</button>
                </div>
            </div>
            <!-- progress column -->
            <div class="progress-column">
                <div class="progress-column-header">
                    <h6>Await Feedback</h6>
                    <button class="action-btn secondary">Add Task</button>
                </div>
            </div>
            <!-- progress column -->
            <div class="progress-column">
                <div class="progress-column-header">
                    <h6>Done</h6>
                    <button class="action-btn secondary">Add Task</button>
                </div>
            </div>
        </div>
    </main>

    <!-- link js -->
    <script src="../classes/navbar.js"></script>
    <script src="../classes/toolbar.js"></script>
</body>
</html>
</html>
